<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Nhầm link rồi bạn ơi</title>
  <style>
  
  /* Reset cho tất cả các phần tử */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: sans-serif; 
  vertical-align: baseline;
  list-style: none;
}

  html {
    height: 100%;
    width: 100%
  }
  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: black /*linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.95)),*/
                  url() no-repeat center center fixed;
      background-size: cover;
      color: #e0d4f7;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      width: 100%;
      height: 100%;
      padding: 10px;
      background: url('../image/Kama-FgoH.jpg');
      background-size: 100% 100%;
 /*     border: 2px solid #9d4edd;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(155, 89, 182, 0.4); */
    }

    .logo {
      
      width: 50px;
      margin-bottom: 20px;
    }

    #h1404 {
      font-size: 5em;
      margin: 0 auto;
      color: pink;
      width: 50%;
      border: 2px solid #9d4edd;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(155, 89, 182, 0.4); 
      background: rgba(0,0,0,.3);
      background-size: 100% 100%;
      text-shadow: 0 0 5px pink;
     }

    p {
      font-size: 1.4em;
      margin-top: 10px;
      line-height: 1.6em;
      font-style: italic;
            
      background-size: 100% 100%;

    }
  
 p {
  color: #fff;
  text-shadow:
    1px 1px 2px #a64cf5,
   -1px -1px 2px #a64cf5,
    1px -1px 2px #a64cf5,
   -1px 1px 2px #a64cf5;
   background: rgba(0,0,0,.3);
}



    a.btn {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 25px;
      background: #7b2cbf;
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 0 12px #c77dff;
      transition: 0.3s ease;
    }

    a.btn:hover {
      background: #9d4edd;
    }

    .footer-note {
      font-size: 0.9em;
      margin-top: 40px;
      color: #999;
      opacity: 0.7;
        text-shadow:
    1px 1px 2px #000,   /* Đổ bóng nhẹ 4 phía */
   -1px -1px 2px #000,
    1px -1px 2px #000,
   -1px 1px 2px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="../image/4d157dee3f932242474f819eb5f459968.jpeg" class="logo" alt="">
    <h1 id="h1404">404</h1>
    
   <p>
  "Oái oăm thay! Bạn đã lạc vào một vùng đất mà thậm chí chính chúng tôi cũng không thể tìm ra. Hãy quay lại... nếu bạn dám!!!"
</p>
    <a href="" class="btn">Quay về</a>
    <div class="footer-note">— Bóng tối vĩnh hằng —</div>
  </div>
</body>
</html>
